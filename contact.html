<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="contact.css">
    <script src="https://kit.fontawesome.com/f90068558c.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="main-header">
            <h3 class="header=info">
                <a href="https://www.samsung.com/my/" target="blank"><i class="fas fa-star"></i> Samsung</a>
            </h3>
            <nav>
                <a href="homepage.html"><i class="fas fa-home"></i> Home</a>
                <a href="#phone-model"><i class="fas fa-mobile"></i> Phones</a>
                <a href="#tablet-model"><i class="fas fa-tablet"></i> Tablets</a>
                <a href="#about"><i class="fas fa-address-card"></i> About Us</a>
                <a href="contact.html"><i class="fas fa-address-book"></i> Contact Us</a>
            </nav>
        </div>
    </header>
    <main>
        <section class="form">
            <div class="contact-container">
                <div class="illustration">
                    <img class="illustration-img" src="contact.png" alt="" width="800px">
                </div>
                <div class="contact">
                    <img class="profile-contact-img" src="avatar-circle.png" alt="">
                    <h1>Contact Me</h1>
                    <p>Please feel free to contact me</p>
                    <h4>Your Information</h4>
                    <form action="https://formsubmit.co/jaydenwoo3108@gmail.com" autocomplete="off" method="post">
                        <input type="hidden" name="_captcha" value="false">
                        <input type="hidden" name="_next" class="next">
                        <div class="form-container">
                            <div class="input-container">
                                <div class="icon">
                                    <i class="fas fa-user"></i>
                                </div>
                                <div class="form-input">
                                    <input class="input-item" type="text" name="name" id="name" placeholder="">
                                    <label for="name" class="form-label">Name</label>
                                </div>
                            </div>
                            <div class="input-container">
                                <div class="icon">
                                    <i class="fas fa-map-marker-alt"></i>
                                </div>
                                <div class="form-input">
                                    <input class="input-item" type="text" name="city" id="city" placeholder="">
                                    <label for="city" class="form-label">City</label>
                                </div>
                            </div>
                            <div class="input-container">
                                <div class="icon">
                                    <i class="fas fa-envelope-open"></i>
                                </div>
                                <div class="form-input">
                                    <input class="input-item" type="text" name="email" id="email" placeholder="">
                                    <label for="email" class="form-label">Email</label>
                                </div>
                            </div>
                            <div class="textarea-container">
                                <div class="icon">
                                    <i class="fas fa-comment"></i>
                                </div>
                                <div class="form-textarea">
                                    <textarea class="textarea" type="text" name="message" id="message" cols="52" rows="8" placeholder=""></textarea>
                                    <label for="message" class="form-label">Message</label>
                                </div>
                            </div>
                        </div>

                        <input type="submit" value="Submit" class="submit">
                    </form>
                </div>
            </div>
        </section>
        <div class="modal-container">
            <div class="modal">
              <img src="wellDone.png" alt="">
              <h3> Message Sent </h3>
              <p> Thank you for submitting ! </p>
            </div>
        </div>
    </main>
    <footer>
        <div class="center-footer">
            <div class="main-footer">
                <div class="left-footer">
                    <h3 class="info-left"> <b><i class="fas fa-map"></i> Address</b></h3>
                    <p class="info-left"><i class="fas fa-map-pin"></i> Jerantut, Pahang, Malaysia</p>
                </div>
                <div class="right-footer">
                    <h3 class="info-right"> <b><i class="fas fa-address-book"></i> Contacts</b></h3>
                    <p class="info-right"><i class="fas fa-phone-alt"></i> Phone : 0123456789</p>
                    <p class="info-right"><i class="fab fa-instagram"></i> Instagram : @SamsungMalaysia</p>
                </div>
            </div>
            <div class="main-footer">
                <p class="info-center">Copyright &copy; 2024 Designed by Samsung Malaysia</p>
            </div>
        </div>
    </footer>
</body>
</html>
